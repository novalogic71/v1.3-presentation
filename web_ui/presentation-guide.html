<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Presentation Guide - Professional Audio Sync Analyzer v1.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Vubiquity Studio AI - Dark Theme Colors */
        :root {
            --vubiquity-orange: #ff6b42;
            --vubiquity-orange-hover: #ff8562;
            --vubiquity-blue: #3385ff;
            --bg-primary: #0b0f18;
            --bg-secondary: #0f1319;
            --bg-surface: #151a26;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-primary: #1f2937;
            --border-secondary: #374151;
            color-scheme: dark only;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: dark only !important;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary) !important;
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-surface));
            border-bottom: 1px solid var(--border-secondary);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
        }

        .btn-back {
            background: linear-gradient(135deg, var(--vubiquity-orange), var(--vubiquity-orange-hover));
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 66, 0.4);
            background: linear-gradient(135deg, var(--vubiquity-orange-hover), var(--vubiquity-orange));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: var(--bg-surface);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .markdown-body {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üìñ Presentation Guide</h1>
            <a href="/" class="btn-back">
                <span>‚Üê</span> Back to Splash
            </a>
        </div>
    </div>

    <div class="container">
        <div id="content" class="loading">
            Loading presentation guide...
        </div>
    </div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('/PRESENTATION_GUIDE.md');
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.statusText}`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);

                const contentDiv = document.getElementById('content');
                contentDiv.className = 'markdown-body';
                contentDiv.innerHTML = html;

                // Add IDs to headings for anchor links
                const headings = contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(heading => {
                    const id = heading.textContent.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-');
                    heading.id = id;
                });

            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Guide</h2>
                        <p>${error.message}</p>
                        <p>Please ensure PRESENTATION_GUIDE.md exists in the parent directory.</p>
                        <p><a href="../PRESENTATION_GUIDE.md" download style="color: var(--vubiquity-blue);">Download Guide</a></p>
                    </div>
                `;
            }
        }

        // Load markdown when page loads
        loadMarkdown();
    </script>
</body>
</html>
