<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Guide - Professional Audio Sync Analyzer v1.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #2d3748);
            border-bottom: 1px solid #4a5568;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
        }

        .btn-back {
            background: linear-gradient(135deg, #38a169, #10b981);
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 161, 105, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #8b949e;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #f85149;
        }

        @media (max-width: 768px) {
            .markdown-body {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üìñ Presentation Guide</h1>
            <a href="/" class="btn-back">
                <span>‚Üê</span> Back to Splash
            </a>
        </div>
    </div>

    <div class="container">
        <div id="content" class="loading">
            Loading presentation guide...
        </div>
    </div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('../PRESENTATION_GUIDE.md');
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.statusText}`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);

                const contentDiv = document.getElementById('content');
                contentDiv.className = 'markdown-body';
                contentDiv.innerHTML = html;

                // Add IDs to headings for anchor links
                const headings = contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(heading => {
                    const id = heading.textContent.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-');
                    heading.id = id;
                });

            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Guide</h2>
                        <p>${error.message}</p>
                        <p>Please ensure PRESENTATION_GUIDE.md exists in the parent directory.</p>
                        <p><a href="../PRESENTATION_GUIDE.md" download style="color: #58a6ff;">Download Guide</a></p>
                    </div>
                `;
            }
        }

        // Load markdown when page loads
        loadMarkdown();
    </script>
</body>
</html>
